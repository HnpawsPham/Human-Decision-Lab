<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your custom model</title>
    <link rel="shortcut icon" href="../assets/app_icon.png">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/scrollbar.css">
    <link rel="stylesheet" href="../styles/create-model.css">
</head>

<body>
    <div id="noti">test</div>
    <a href="../index.html" id="home">
        <svg xmlns="http://www.w3.org/2000/svg" height="34" width="34"
            viewBox="0 0 640 640"><!--!Font Awesome Free v7.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.-->
            <path fill="rgb(14, 14, 14)"
                d="M341.8 72.6C329.5 61.2 310.5 61.2 298.3 72.6L74.3 280.6C64.7 289.6 61.5 303.5 66.3 315.7C71.1 327.9 82.8 336 96 336L112 336L112 512C112 547.3 140.7 576 176 576L464 576C499.3 576 528 547.3 528 512L528 336L544 336C557.2 336 569 327.9 573.8 315.7C578.6 303.5 575.4 289.5 565.8 280.6L341.8 72.6zM304 384L336 384C362.5 384 384 405.5 384 432L384 528L256 528L256 432C256 405.5 277.5 384 304 384z" />
        </svg>
    </a>
    <div id="workspace">
        <div id="code-field">
            <select name="" id="model-init-selector">
                <option value="editor">Code Editor</option>
                <option value="drag-and-drop">Drag and Drop</option>
            </select>

            <div id="editor"></div>
            <div id="drag-and-drop">
                <h2 style="color: white; text-align: center;">coming soon</h2>
            </div>
        </div>

        <div class="setup">
            <div id="basic-info">
                <input type="name" id="model-name-inp" placeholder="Name your model here.">
                <textarea name="" id="" placeholder="Describe your model here."></textarea>
            </div>

            <div class="setting-block">
                <p>Make my model public</p>
                <!-- From Uiverse.io by zl306 -->
                <label class="switch">
                    <input class="toggle" type="checkbox" />
                    <span class="slider"></span>
                    <span class="card-side"></span>
                </label>
            </div>

            <div class="setting-block">
                <p>Share source code</p>
                <!-- From Uiverse.io by zl306 -->
                <label class="switch">
                    <input class="toggle" type="checkbox" />
                    <span class="slider"></span>
                    <span class="card-side"></span>
                </label>
            </div>

            <div class="setting-block">
                <p>Looking for collaboration</p>
                <!-- From Uiverse.io by zl306 -->
                <label class="switch">
                    <input class="toggle" type="checkbox" />
                    <span class="slider"></span>
                    <span class="card-side"></span>
                </label>
            </div>

            <button id="submit-btn">Submit</button>
        </div>
    </div>
    <script type="module" src="../scripts/support-funcs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <script src="../scripts/create-model.js"></script>
</body>

</html>
