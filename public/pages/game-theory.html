        <div id="scoreboard" class="collapsed">
            <div class="scoreboard-header">
                <span>Scoreboard</span>
                <span class="toggle">â–¾</span>
            </div>

            <div class="scoreboard-body">
                <div class="participant-container"></div>
            </div>
            <a href="#analysis" class="stats-btn">Stats</a>
        </div>

        <div id="model-selection">
            <h1>MODELS</h1>
            <a href="../pages/create-model.html">Add your own!</a>

            <div class="model-search">
                <input type="search" id="model-searchbar" placeholder="&ensp;ðŸ”¥Trending model: Tit for Tat">

            <div class="body"></div>
        </div>

        <div id="play-field">
            <div class="models-circle" data-width="900" data-height="500" data-char-sz="200">
                <svg id="connect-lines"></svg>
            </div>
        </div>

        <div class="bottom">
            <div class="speed-setting-container">
                <label for="game-speed-inp">Game speed: </label>
                <input id="game-speed-inp" type="range" name="speed" min="0" max="300" value="100">
            </div>

            <div class="init-tab">
                <input type="number" name="" id="round-inp" min="0" max="100" 
                placeholder="Enter the number of rounds (n <= 100)">
                <button id="random-round-btn">Random</button>
                <button id="start-game-btn">Start!</button>
            </div>
        </div>
    </div>

    <div id="analysis">
        <a href="#main-game" id="return-btn">Continue playing</a>
        
        <div class="analysis-body">

        </div>
    </div>

    <script type="module" src="../scripts/notification.js"></script>
    <script type="module" src="../scripts/game_theory/UI.js"></script>
