<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Theory</title>
    <link rel="shortcut icon" href="../assets/app_icon.png">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/game-theory.css">
</head>

<body>
    <div id="noti">test</div>
    <a href="../index.html" id="home">
        <svg xmlns="http://www.w3.org/2000/svg" height="34" width="34"
            viewBox="0 0 640 640"><!--!Font Awesome Free v7.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.-->
            <path fill="rgb(14, 14, 14)"
                d="M341.8 72.6C329.5 61.2 310.5 61.2 298.3 72.6L74.3 280.6C64.7 289.6 61.5 303.5 66.3 315.7C71.1 327.9 82.8 336 96 336L112 336L112 512C112 547.3 140.7 576 176 576L464 576C499.3 576 528 547.3 528 512L528 336L544 336C557.2 336 569 327.9 573.8 315.7C578.6 303.5 575.4 289.5 565.8 280.6L341.8 72.6zM304 384L336 384C362.5 384 384 405.5 384 432L384 528L256 528L256 432C256 405.5 277.5 384 304 384z" />

    </a>

    <div id="main-game">
        <button id="add-char-btn">+</button>

        <div id="scoreboard" class="collapsed">
            <div class="scoreboard-header">
                <span>Scoreboard</span>
                <span class="toggle">â–¾</span>
            </div>

            <div class="scoreboard-body">
                <div class="participant-container"></div>

                <a href="#analysis" class="stats-btn">Stats</a>
            </div>
        </div>

        <div id="play-field">
            <div class="model">
                <img src="../assets/char.png" alt="">
            </div>
        </div>

        <div class="init-tab">
            <input type="number" name="" id="round-inp" min="0" max="100" 
            placeholder="Enter the number of rounds (n <= 100)">
            <button id="random-round-btn">Random</button>
            <button id="start-game-btn">Start!</button>
        </div>
    </div>

    <div id="analysis">
        <a href="#main-game" id="return-btn">Continue playing</a>

        <div class="analysis-body">

        </div>
    </div>

    <script type="module" src="../scripts/notification.js"></script>
    <script type="module" src="../scripts/game_theory/UI.js"></script>
    <script type="module" src="../scripts/game_theory/models.js"></script>
    <script type="module" src="../scripts/game_theory/manager.js"></script>
</body>

</html>
